<!doctype html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<div class="container-fluid">
  <div class="row">
        <div class="col">
          <h1 class="display-4">Tärningsspelet</h1>
        </div>
    </div>    
    <div class="row">
        <div class="col">
            {% if vinnare is none %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert"><i class='fas fa-exchange-alt'></i>
                    <strong>Oavgjort</strong> Ingen vann.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% elif vinnare %}
                <div class="alert alert-success alert-dismissible fade show" role="alert"><i class='fas fa-trophy' style="color:yellow"></i>
                    <strong>Vinnare</strong> Du vann.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% else  %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert"><i class='fas fa-skull-crossbones' style="color:white"></i>
                    <strong>Förlorare</strong> Du förlorade.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-c-blue text-center">
                <div class="card-header"><i class='fas fa-user'></i>Du</div>
                <div class="card-body">
                    <h2>
                        <li class="{{rand_dict[rand1]}}" style="color:red"></li>
                        <li class="{{rand_dict[rand2]}}" style="color:red"></li>
                    </h2>
                </div>
                <div class="card-footer">{{rand1+rand2}}</div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card bg-c-green text-center">
                <div class="card-header"><i class='fas fa-robot'></i>Datorn</div>
                <div class="card-body">
                    <h2>
                        <li class="{{rand_dict[rand3]}}" style="color:red"></li>
                        <li class="{{rand_dict[rand4]}}" style="color:red"></li>
                    </h2>
                </div>
                <div class="card-footer">{{rand3+rand4}}</div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4">
         <button onClick="window.location.reload();"style='font-size:24px'>Kasta <i class='fas fa-dice'></i></button> 
      </div>
    </div>

</div>
